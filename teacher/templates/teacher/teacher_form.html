{% extends "base.html" %}

{% load static humanize %}

{% block content %}

    {% include 'parciais/_navbar.html' %}
    
<div class="container-fluid home-index p-5">
    <div class="container text-center">         
        <div class="container" id='wrap'>
            <div class="container d-flex justify-self-center mt-5 pb-3">
                <div class="table-responsive col mt-5">
                    <h1 class="text-center">Cadastro do Professor</h1>
                    <form action="" method="post">
                        {% csrf_token %}
                        <table class="table">
                            <tbody>
                                <tr>
                                    {{ form.as_table }}
                                </tr> 
                            </tbody>
                        </table>
                        <div class="container d-flex justify-content-center">
                            <input type="submit" class="btn btn-primary btn-lg" value="Salvar">
                            <input type="submit" class="btn btn-danger btn-lg" onclick="window.location='{% url 'teacher_all' %}'; return false;" value="Cancelar">
                        </div>    
                    </form> 

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
