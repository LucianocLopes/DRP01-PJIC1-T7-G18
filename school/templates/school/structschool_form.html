{% extends "base.html" %}

{% load static humanize %}

{% block content %}

    {% include 'parciais/_navbar.html' %}
<div class="container-fluid home-index p-5">
    <div class="container text-center">         
        <div class="container" id='wrap'>
            <h1 class="text-center p-4">Estrutura da Escola</h1>
            <div class="container d-flex justify-self-center">    
                <div class="col mt-5">
                    <form action="" method="post">
                        {% csrf_token %}
                        <table class="table">
                            <tbody>
                                <tr>
                                    {{ form.as_table }}
                                </tr> 
                            </tbody>
                        </table>
                        <div class="container d-flex justify-content-center p-3">
                            <input type="submit" class="btn btn-primary btn-lg" value="Salvar">
                            <input type="submit" class="btn btn-danger btn-lg" onclick="window.location='{% url 'struct_all' %}'; return false;" value="Cancelar">
                        </div>    
                    </form>
                </div>               
            </div>
        </div>
    </div>
</div>
{% endblock %}
