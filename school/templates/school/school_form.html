{% extends "base.html" %}

{% load static humanize %}

{% block content %}

    {% include 'parciais/_navbar.html' %}
    
<!-- BOOTSTRAP FORM -->
        
<div class="container pt-2 pb-5" id='wrap'>
    <div class="d-flex justify-self-center mt-5">
        <div class="col-md-6 d-flex justify-content-center">
            <div class="table-responsive">
                <form action="" method="post">
                    {% csrf_token %}
                    <table class="table form form-control">
                        <tbody>
                            <tr>
                            {{ form.as_table }}
                            </tr> 
                        </tbody>
                    </table>
                    <div class="container d-flex justify-content-center">
                        <input type="submit" class="btn btn-primary btn-lg" value="Salvar">
                        <input type="submit" class="btn btn-danger btn-lg" onclick="window.location='{% url 'school_all' %}'; return false;" value="Cancelar">
                    </div>    
                </form> 
            </div>
        </div>
        <div class="col-md-6 image_school" id="image_school">
        </div>
    </div>
</div>
<!-- END BOOTSTRAP FORM -->

{% endblock %}
