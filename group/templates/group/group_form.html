{% extends "base.html" %}

{% load static humanize %}

{% block content %}

    {% include 'parciais/_navbar.html' %}
        <div class="container p-3" id='wrap'>
            <div class="col-md d-flex justify-self-center mt-5">
                <div class="table-responsive col mt-5">
                    <form action="" method="post">
                        {% csrf_token %}
                        <table class="table">
                            <tbody>
                                <tr>
                                {{ form.as_table }}
                                </tr> 
                            </tbody>
                        </table>
                        <div class="container d-flex justify-content-center">
                            <input type="submit" class="btn btn-primary btn-lg" value="Salvar">
                            <input type="submit" class="btn btn-danger btn-lg" onclick="window.location='{% url 'group_all' %}'; return false;" value="Cancelar">
                        </div>    
                    </form> 

                </div>
            </div>
        </div>
<!-- END BOOTSTRAP FORM -->

{% endblock %}
