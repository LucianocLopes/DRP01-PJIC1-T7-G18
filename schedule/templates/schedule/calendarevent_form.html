{% extends "base.html" %}

{% load static humanize fullcalendar_tags %}

{% block content %}

    {% include 'parciais/_navbar.html' %}
    
<!-- BOOTSTRAP FORM -->

<div class="container-md pt-2 pb-5" id='wrap'>
    <div class="container d-flex justify-self-center mt-5">
        <div class="col mt-5">
            <form action="" method="post">
                {% csrf_token %}
                <table class="table form form-control">
                    <tbody>
                        <tr>
                            <th>
                                <label for="id_title">Title:</label>
                            </th>
                            <td>
                                <input type="text" name="title" maxlength="200" id="id_title">
                            </td>
                        </tr>

                        <tr>
                            <th>
                                <label for="id_start">Start:</label>
                            </th>
                            <td>
                                <input type="datetime-local" name="start" required="false" id="id_start">
                            </td>
                        </tr>

                        <tr>
                            <th>
                                <label for="id_end">End:</label>
                            </th>
                            <td>
                                <input type="datetime-local" name="end" required="false" id="id_end">
                            </td>
                        </tr>

                        <tr>
                            <th><label for="id_all_day">All day:</label></th>
                            <td>
                            <input type="checkbox" name="all_day" id="id_all_day">      
                            </td>
                        </tr>
                    </tbody>

                </table>
                <div class="container d-flex justify-content-center">
                    <input type="submit" class="btn btn-primary btn-lg" value="Salvar">
                    <input type="submit" class="btn btn-danger btn-lg" onclick="window.location='{% url 'all' %}'; return false;" value="Cancelar">
                </div>    
            </form> 

        </div>
    </div>
</div>
<!-- END BOOTSTRAP FORM -->

{% endblock %}
