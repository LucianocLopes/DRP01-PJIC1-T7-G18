{% extends 'base.html' %}


{% load static humanize fullcalendar_tags %}

{% block content %}

    <div class="container-fluid home-index p-5">
    <div class="container text-center p-5">

    <div class="container pt-2 pb-5" id='wrap'>
        <div class="col">
            <h1 class="text-center">Detalhe do Evento</h1>
            <div class="d-flex justify-content-center">
                <table class="table table-striped mt-5">
                    <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                    
                        {% for label, value in calendarevent.get_fields %}
                            <tr>
                                <td>{{  label| upper }}</td>
                                <td>{{ value }}</td>
                            </tr>
                        {% endfor %}
                            
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-center">
                <a href="{% url 'event_all' %}" class="d-block btn btn-primary btn-lg my-5">Voltar</a>
            </div>
        </div>
    </div>        
    </div>
    </div>

{% endblock  %}
